<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Eli & Marcelo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#020617" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="app-header">
    <h1>Agenda Eli & Marcelo</h1>
    <p class="subtitle">Tus pendientes compartidos ✨</p>

    <div class="device-config">
      <label for="device-owner">Este dispositivo es de:</label>
      <select id="device-owner">
        <option value="Marcelo">Marcelo</option>
        <option value="Eli">Eli</option>
      </select>
    </div>

    <button id="enable-notifications" class="btn-secondary">
      Activar notificaciones en este dispositivo
    </button>
  </header>

  <main class="container">
    <section class="card">
      <h2>Nuevo pendiente</h2>

      <form id="task-form">
        <div class="form-group">
          <label for="task-title">Descripción</label>
          <input 
            type="text" 
            id="task-title" 
            placeholder="Ej. Pagar luz, comprar croquetas, etc." 
            required
          >
        </div>

        <div class="form-group">
          <label for="task-owner">¿De quién es el pendiente?</label>
          <select id="task-owner">
            <option value="Ambos">Ambos</option>
            <option value="Marcelo">Marcelo</option>
            <option value="Eli">Eli</option>
          </select>
        </div>

        <div class="form-group">
          <label for="task-date">Fecha límite</label>
          <input type="date" id="task-date" required>
        </div>

        <button type="submit" class="btn-primary">Agregar pendiente</button>
      </form>
    </section>

    <section class="card">
      <h2>Pendientes</h2>
      <p class="empty-text">
        Aquí se mostrarán tus pendientes cuando los agreguemos.
      </p>
      <ul id="tasks-list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
